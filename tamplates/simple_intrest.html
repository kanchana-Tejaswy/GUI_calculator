<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Simple Interest Calculator</h1>
    <form method="POST">
        <input type="number" name="principal" placeholder="Enter Principal (â‚¹)" required><br>

</html>
