<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìà Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 40px;
        }

        form {
            background-color: white;
            display: inline-block;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            display: block;
            margin: 15px auto;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #444;
        }
    </style>
</head>
<body>
    <h1>üìà Simple Interest Calculator</h1>

    <form method="post">
        <input type="number" name="principal" placeholder="Principal Amount (‚Çπ)" required>
        <input type="number" name="rate" placeholder="Rate of Interest (%)" required>
        <input type="number" name="time" placeholder="Time in years" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}

    <a href="/">‚Üê Back to Home</a>
</body>
</html>
