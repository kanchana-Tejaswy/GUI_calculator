<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìà Simple Interest Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f0f9ff, #e0f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1e293b;
        }

        .calculator {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #0f172a;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            background-color: #f8fafc;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #10b981;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #2563eb;
            font-size: 0.95rem;
            padding: 8px 14px;
            border-radius: 8px;
            background-color: #f1f5f9;
        }

        .back-link:hover {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>üìà Simple Interest</h1>
        <form method="post">
            <input type="number" name="principal" placeholder="Principal Amount (‚Çπ)" required><br>
            <input type="number" name="rate" placeholder="Annual Interest Rate (%)" required><br>
            <input type="number" name="time" placeholder="Time (Years)" required><br>
            <button type="submit">Calculate Interest</button>
        </form>

        {% if result %}
            <div class="result">
                {{ result }}
            </div>
        {% endif %}

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
