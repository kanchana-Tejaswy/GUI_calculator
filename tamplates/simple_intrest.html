<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        .container {
            background-color: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üìà Simple Interest Calculator</h1>

        <form method="POST">
            <input type="number" step="0.01" name="principal" placeholder="Enter Principal (‚Çπ)" required><br>
            <input type="number" step="0.01" name="rate" placeholder="Enter Rate of Interest (%)" required><br>
            <input type="number" step="0.01" name="time" placeholder="Enter Time (Years)" required><br>
            <button type="submit">Calculate Interest</button>
        </form>

        {% if result %}
            <div class="result">
                <p>{{ result }}</p>
            </div>
        {% endif %}

        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
