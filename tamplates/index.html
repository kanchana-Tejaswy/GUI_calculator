<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üßÆ Smart Calculator Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            font-size: 2.2rem;
            color: #0f172a;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            color: #334155;
        }

        .main-buttons button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 1rem;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .main-buttons button:hover {
            background-color: #1e40af;
        }

        .nav-links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #2563eb;
            background-color: #f1f5f9;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Smart Calculator Hub</h1>
        <p>Choose a tool to get started:</p>

        <div class="main-buttons">
            <form action="/basic">
                <button type="submit">üî¢ Basic Calculator</button>
            </form>
            <form action="/simple-interest">
                <button type="submit">üìà Simple Interest</button>
            </form>
            <form action="/currency-compare">
                <button type="submit">üí± Currency Converter</button>
            </form>
        </div>

        <div class="nav-links">
            <a href="/money-value">‚è≥ Future Money Value</a>
            <a href="/emi">üí≥ EMI Calculator</a>
            <a href="/todo">üìù To-Do List</a>
            <a href="/scientific">üî¨ Scientific Mode</a>
        </div>
    </div>
</body>
</html>
