<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Mode Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            font-size: 16px;
        }
        a {
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>🧮 Multi-Mode Calculator</h1>

    <form method="post">
        <input type="text" name="expression" placeholder="e.g. 3 + 5 * 2" required>
        <br>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}

    <hr>

    <div>
        <h3>Other Modes:</h3>
        <a href="/simple-interest">📈 Simple Interest</a>
        <a href="/currency-compare">🌍 Currency Comparison</a>
        <a href="/money-value">💰 Future Value Estimator</a>
        <a href="/emi">💳 EMI Calculator</a>
        <a href="/todo">📝 To-Do List</a>
        <a href="/scientific">🔬 Scientific Calculator</a>
    </div>
</body>
</html>
