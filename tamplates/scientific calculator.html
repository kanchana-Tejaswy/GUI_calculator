<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 10px;
            justify-content: center;
        }

        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .wide {
            grid-column: span 2;
        }

        h3 {
            margin-top: 20px;
            color: #2c3e50;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üî¨ Scientific Calculator</h1>
    <form method="post">
        <input type="text" name="expression" placeholder="Enter expression" required readonly id="display">

        <div class="button-grid">
            <button type="submit" name="expression" value="7">7</button>
            <button type="submit" name="expression" value="8">8</button>
            <button type="submit" name="expression" value="9">9</button>
            <button type="submit" name="expression" value="/">√∑</button>

            <button type="submit" name="expression" value="4">4</button>
            <button type="submit" name="expression" value="5">5</button>
            <button type="submit" name="expression" value="6">6</button>
            <button type="submit" name="expression" value="*">√ó</button>

            <button type="submit" name="expression" value="1">1</button>
            <button type="submit" name="expression" value="2">2</button>
            <button type="submit" name="expression" value="3">3</button>
            <button type="submit" name="expression" value="-">‚àí</button>

            <button type="submit" name="expression" value="0">0</button>
            <button type="submit" name="expression" value=".">.</button>
            <button type="submit" name="expression" value="+">+</button>
            <button type="submit" name="expression" value="">^</button>

            <button type="submit" name="expression" value="sin">sin</button>
            <button type="submit" name="expression" value="cos">cos</button>
            <button type="submit" name="expression" value="tan">tan</button>
            <button type="submit" name="expression" value="log">log</button>

            <button type="submit" name="expression" value="sqrt">‚àö</button>
            <button type="submit" name="expression" value="exp">e^x</button>
            <button type="submit" name="expression" value="(">(</button>
            <button type="submit" name="expression" value=")">)</button>

            <button type="submit" name="expression" value="clear" class="wide">Clear</button>
            <button type="submit" name="expression" value="=" class="wide">=</button>
        </div>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}

    <a href="/">‚Üê Back to Home</a>
</body>
</html>
