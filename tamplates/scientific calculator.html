{% extends "base.html" %}

{% block title %}Scientific Calculator{% endblock %}

{% block content %}
<h2>ðŸ”¬ Scientific Calculator</h2>

<div class="container">
    <input type="text" id="display" readonly class="display" />

    <div class="buttons">
        <!-- First Row -->
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">âŒ«</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>

        <!-- Second Row -->
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">Ã·</button>

        <!-- Third Row -->
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">Ã—</button>

        <!-- Fourth Row -->
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">âˆ’</button>

        <!-- Fifth Row -->
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="append('+')">+</button>

        <!-- Sixth Row - Scientific -->
        <button onclick="append('Math.sin(')">sin</button>
        <button onclick="append('Math.cos(')">cos</button>
        <button onclick="append('Math.tan(')">tan</button>
        <button onclick="append('Math.sqrt(')">âˆš</button>

        <button onclick="append('Math.log10(')">log</button>
        <button onclick="append('Math.log(')">ln</button>
        <button onclick="append('Math.exp(')">exp</button>
        <button onclick="append('')">^</button>
    </div>

    <a href="/" class="btn">ðŸ”™ Back to Home</a>
</div>

<style>
    .container {
        max-width: 400px;
        margin: auto;
        text-align: center;
    }

    .display {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    .buttons button {
        width: 23%;
        padding: 10px;
        margin: 2px;
        font-size: 1rem;
        border: none;
        background-color: #f2f2f2;
        cursor: pointer;
    }

    .buttons button:hover {
        background-color: #ccc;
    }
</style>

<script>
    let display = document.getElementById("display");

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = "Error";
        }
    }
</script>
{% endblock %}
