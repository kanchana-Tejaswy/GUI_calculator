<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #00ff84;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00ff84;
      margin-bottom: 10px;
    }

    .calculator {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff84;
      width: 100%;
      max-width: 450px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      background-color: #1e1e1e;
      color: #00ff84;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background-color: #3a3a3a;
      color: #00ff84;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ff84;
      color: #1e1e1e;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .dropdown {
      background-color: #2c2c2c;
      border: 1px solid #00ff84;
      color: #00ff84;
      padding: 8px;
      border-radius: 5px;
    }

    a {
      color: #00ff84;
      margin-top: 20px;
      text-decoration: none;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #00ff84;
    }
  </style>
</head>
<body>

  <h1>Scientific Calculator</h1>

  <form class="calculator" method="POST">
    <input type="text" id="expression" name="expression" placeholder="Enter expression" required>

    <div class="buttons">
      <!-- Numbers -->
      <button type="button" onclick="append('7')">7</button>
      <button type="button" onclick="append('8')">8</button>
      <button type="button" onclick="append('9')">9</button>
      <button type="button" onclick="append('/')">/</button>
      <button type="button" onclick="append('Math.sqrt(')">‚àö</button>

      <button type="button" onclick="append('4')">4</button>
      <button type="button" onclick="append('5')">5</button>
      <button type="button" onclick="append('6')">6</button>
      <button type="button" onclick="append('')"></button>
      <button type="button" onclick="append('Math.pow(')">x^y</button>

      <button type="button" onclick="append('1')">1</button>
      <button type="button" onclick="append('2')">2</button>
      <button type="button" onclick="append('3')">3</button>
      <button type="button" onclick="append('-')">-</button>
      <button type="button" onclick="append('Math.log10(')">log</button>

      <button type="button" onclick="append('0')">0</button>
      <button type="button" onclick="append('.')">.</button>
      <button type="button" onclick="clearInput()">C</button>
      <button type="button" onclick="append('+')">+</button>
      <button type="button" onclick="backspace()">‚å´</button>

      <!-- Functions -->
      <button type="button" onclick="append('Math.sin(')">sin</button>
      <button type="button" onclick="append('Math.cos(')">cos</button>
      <button type="button" onclick="append('Math.tan(')">tan</button>
      <button type="submit">=</button>
    </div>
  </form>

  {% if result %}
    <div class="result">Result: {{ result }}</div>
  {% endif %}

  <nav>
    <select class="dropdown" onchange="navigateTo(this.value)">
      <option value="">‚ò∞ More Tools</option>
      <option value="/">Basic Calculator</option>
      <option value="/simple-interest">Simple Interest</option>
      <option value="/currency">Currency Converter</option>
      <option value="/money-value">Future Money Value</option>
      <option value="/emi">EMI Calculator</option>
      <option value="/todo">To-Do List</option>
    </select>
  </nav>

  <a href="/scientific">üîÅ Reset</a>

  <script>
    function append(val) {
      const input = document.getElementById('expression');
      input.value += val;
    }

    function clearInput() {
      document.getElementById('expression').value = '';
    }

    function backspace() {
      let input = document.getElementById('expression');
      input.value = input.value.slice(0, -1);
    }

    function navigateTo(path) {
      if (path) window.location.href = path;
    }
  </script>

</body>
</html>s
