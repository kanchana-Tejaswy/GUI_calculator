<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator - GYI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .calc-container {
            max-width: 420px;
            margin: 40px auto;
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px #00FF88;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 1.4rem;
            background-color: #000;
            color: #00FF88;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 10px;
            text-align: right;
        }

        .btn {
            width: 23%;
            margin: 1%;
            padding: 15px;
            font-size: 1rem;
            border-radius: 10px;
            background-color: #1e1e1e;
            color: #00FF88;
            border: 1px solid #00FF88;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #00FF88;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>üî¨ Scientific Calculator</h1>
    
    <!-- 3 Dots Menu -->
    <div class="dropdown">
        <button class="dropbtn">‚ãÆ</button>
        <div class="dropdown-content">
            <a href="/">Basic Calculator</a>
            <a href="/scientific">Scientific Calculator</a>
            <a href="/simple-interest">Simple Interest</a>
            <a href="/money-value">Money Value</a>
            <a href="/currency-compare">Currency Comparison</a>
            <a href="/todo">To-Do Bill List</a>
            <a href="/emi">EMI Calculator</a>
        </div>
    </div>

    <div class="calc-container">
        <input type="text" id="display" readonly>

        <div>
            <!-- First row -->
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="backspace()">‚Üê</button>
            <button class="btn" onclick="append('(')">(</button>
            <button class="btn" onclick="append(')')">)</button>

            <!-- Numbers and operators -->
            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn" onclick="append('/')">/</button>

            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn" onclick="append('')"></button>

            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn" onclick="append('-')">-</button>

            <button class="btn" onclick="append('0')">0</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="append('+')">+</button>

            <!-- Scientific functions -->
            <button class="btn" onclick="append('Math.sqrt(')">‚àö</button>
            <button class="btn" onclick="append('Math.sin(Math.PI/180*')">sin</button>
            <button class="btn" onclick="append('Math.cos(Math.PI/180*')">cos</button>
            <button class="btn" onclick="append('Math.tan(Math.PI/180*')">tan</button>

            <button class="btn" onclick="append('Math.log10(')">log</button>
            <button class="btn" onclick="append('Math.PI')">œÄ</button>
            <button class="btn" onclick="append('Math.E')">e</button>
            <button class="btn" onclick="append('')">^</button>
        </div>
    </div>

    <script>
        function append(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            let val = document.getElementById('display').value;
            document.getElementById('display').value = val.slice(0, -1);
        }

        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                let result = eval(expression);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = "Error";
            }
        }
    </script>
</body>
</html>
