<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üî¨ Scientific Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f2fe, #f1f5f9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
        }

        .calculator {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #0f172a;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            background-color: #f8fafc;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e40af;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #059669;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2563eb;
            font-size: 0.95rem;
            padding: 8px 14px;
            border-radius: 8px;
            background-color: #f1f5f9;
        }

        .back-link:hover {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>üî¨ Scientific Calculator</h1>
        <form method="post">
            <input type="text" name="expression" placeholder="e.g. sin(30) + sqrt(16)" required>

            <div class="buttons">
                <button type="button" onclick="append('sin(')">sin</button>
                <button type="button" onclick="append('cos(')">cos</button>
                <button type="button" onclick="append('tan(')">tan</button>
                <button type="button" onclick="append('log(')">log</button>

                <button type="button" onclick="append('sqrt(')">‚àö</button>
                <button type="button" onclick="append('^')">^</button>
                <button type="button" onclick="append('+')">+</button>
                <button type="button" onclick="append('-')">-</button>

                <button type="button" onclick="append('*')">√ó</button>
                <button type="button" onclick="append('/')">√∑</button>
                <button type="button" onclick="clearInput()">C</button>
                <button type="submit">=</button>
            </div>
        </form>

        {% if result %}
            <div class="result">
                Result: {{ result }}
            </div>
        {% endif %}

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        function append(value) {
            document.querySelector('input[name="expression"]').value += value;
        }

        function clearInput() {
            document.querySelector('input[name="expression"]').value = '';
        }
    </script>
</body>
</html>
