<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #1e1e1e;
            color: #00FF88;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .calc-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #121212;
            border-radius: 15px;
            box-shadow: 0 0 15px #00FF88;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #000;
            color: #00FF88;
            border: none;
            border-radius: 10px;
        }

        .btn {
            width: 22%;
            margin: 1%;
            padding: 15px;
            font-size: 1rem;
            border-radius: 10px;
            background-color: #1e1e1e;
            color: #00FF88;
            border: 1px solid #00FF88;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #00FF88;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>üî¨ Scientific Calculator</h1>

    <div class="calc-container">
        <input type="text" id="display" readonly>

        <div>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="backspace()">‚Üê</button>
            <button class="btn" onclick="append('(')">(</button>
            <button class="btn" onclick="append(')')">)</button>

            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn" onclick="append('/')">/</button>

            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn" onclick="append('')"></button>

            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn" onclick="append('-')">-</button>

            <button class="btn" onclick="append('0')">0</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="append('+')">+</button>

            <button class="btn" onclick="append('Math.sqrt(')">‚àö</button>
            <button class="btn" onclick="append('Math.sin(')">sin</button>
            <button class="btn" onclick="append('Math.cos(')">cos</button>
            <button class="btn" onclick="append('Math.tan(')">tan</button>

            <button class="btn" onclick="append('Math.log10(')">log</button>
            <button class="btn" onclick="append('Math.PI')">œÄ</button>
            <button class="btn" onclick="append('Math.E')">e</button>
            <button class="btn" onclick="append('')">^</button>
        </div>
    </div>

    <script>
        function append(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            let value = document.getElementById('display').value;
            document.getElementById('display').value = value.slice(0, -1);
        }

        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = "Error";
            }
        }
    </script>
</body>
</html>
