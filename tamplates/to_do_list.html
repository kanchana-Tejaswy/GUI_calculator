<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Bill List - GYI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #00FF88;
            font-family: 'Poppins', sans-serif;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00FF88;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background-color: #000;
            color: #00FF88;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background-color: #000;
            color: #00FF88;
        }

        input[type="submit"] {
            background-color: #00FF88;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00cc66;
        }

        .dropdown {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .dropbtn {
            font-size: 24px;
            background: none;
            border: none;
            color: #00FF88;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #1e1e1e;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
        }

        .dropdown-content a {
            color: #00FF88;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #00FF88;
            color: #000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
