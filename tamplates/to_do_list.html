<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚úÖ To-Do List</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0f172a;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 8px;
        }

        button:hover {
            background-color: #3749c5;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e2e8f0;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background-color: #dc2626;
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #b91c1c;
        }

        .nav-links {
            margin-top: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #1e3a8a;
            margin: 0 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìù To-Do List</h1>

        <form method="POST">
            <input type="text" name="task" placeholder="Add your task" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for i, task in enumerate(tasks) %}
            <li>
                {{ task }}
                <form method="POST" action="/todo/delete/{{ i }}" style="margin:0;">
                    <button class="remove-btn" type="submit">Remove</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <div class="nav-links">
            <a href="/">üè† Home</a> |
            <a href="/simple-interest">üìà Interest</a> |
            <a href="/money-value">‚è≥ Future Value</a> |
            <a href="/emi">üí≥ EMI</a> |
            <a href="/currency-compare">üåç Currency</a> |
            <a href="/scientific">üî¨ Scientific</a>
        </div>
    </div>

</body>
</html>
