<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìù To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f0fdf4, #ccfbf1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #065f46;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            background-color: #f0fdf4;
        }

        button {
            padding: 12px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #10b981;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #059669;
        }

        ul {
            margin-top: 25px;
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-name {
            flex: 1;
            margin-left: 10px;
        }

        .task-done {
            text-decoration: line-through;
            color: #6b7280;
        }

        .delete-button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-button:hover {
            background-color: #dc2626;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #10b981;
            font-size: 0.95rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My To-Do List</h1>

        <form method="post">
            <input type="text" name="task" placeholder="Enter new task..." required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for item in tasks %}
                <li>
                    <input type="checkbox" {% if item.done %}checked{% endif %} onclick="location.href='/toggle/{{ item.id }}'">
                    <span class="task-name {% if item.done %}task-done{% endif %}">{{ item.name }}</span>
                    <form method="post" action="/delete/{{ item.id }}" style="margin: 0;">
                        <button class="delete-button" type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
