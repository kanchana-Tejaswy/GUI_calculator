<!-- templates/todo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme">
  <div class="container">
    <div class="header">
      <h1>📝 To-Do List</h1>
      <a href="/" class="back-button">🏠 Home</a>
    </div>
    
    <form method="POST" class="todo-form">
      <input type="text" name="task" placeholder="Enter a new task..." required>
      <button type="submit" class="green-btn">Add Task</button>
    </form>

    <ul class="task-list">
      {% for task in tasks %}
      <li>
        {{ task['task'] }}
        <a href="{{ url_for('delete_task', task_id=str(task['_id'])) }}" class="delete-btn">✖</a>
      </li>
      {% else %}
      <li class="empty">No tasks yet. Add one!</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
