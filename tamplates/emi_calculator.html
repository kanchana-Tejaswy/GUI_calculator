<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #34495e;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h3 {
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>üí≥ EMI Calculator</h1>
    <form method="post">
        <input type="number" name="principal" step="0.01" placeholder="Loan Amount" required>
        <input type="number" name="rate" step="0.01" placeholder="Annual Interest Rate (%)" required>
        <input type="number" name="months" placeholder="Loan Tenure (in Months)" required>
        <button type="submit">Calculate EMI</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}

    <a href="/">‚Üê Back to Home</a>
</body>
</html>
