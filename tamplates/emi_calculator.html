<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: #00FF88;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .emi-container {
            background-color: #121212;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00FF88;
            width: 90%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #ccc;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #00FF88;
            background-color: #1e1e1e;
            color: #00FF88;
            margin-top: 5px;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #00FF88;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #00cc70;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #00FF88;
        }
    </style>
</head>
<body>
    <div class="emi-container">
        <h2>ðŸ’³ EMI Calculator</h2>
        <form method="POST">
            <label for="principal">Principal Amount (â‚¹):</label>
            <input type="number" name="principal" step="any" required>

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" name="rate" step="any" required>

            <label for="months">Loan Term (Months):</label>
            <input type="number" name="months" required>

            <button type="submit" class="btn">Calculate EMI</button>
        </form>

        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
