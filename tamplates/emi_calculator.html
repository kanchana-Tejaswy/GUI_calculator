<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .calc-container {
            max-width: 400px;
            margin: 30px auto;
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px #00FF88;
        }

        h2 {
            margin-bottom: 20px;
            color: #00FF88;
        }

        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px auto;
            border-radius: 10px;
            border: none;
            background-color: #1e1e1e;
            color: #00FF88;
            font-size: 1rem;
            display: block;
        }

        button {
            background-color: #00FF88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc66;
        }

        .result {
            margin-top: 20px;
            color: #00FF88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <h2>EMI Calculator</h2>
        <form method="POST">
            <input type="number" name="principal" placeholder="Loan Amount (â‚¹)" required>
            <input type="number" name="rate" placeholder="Annual Interest Rate (%)" step="0.01" required>
            <input type="number" name="months" placeholder="Loan Duration (months)" required>
            <button type="submit">Calculate EMI</button>
        </form>

        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
