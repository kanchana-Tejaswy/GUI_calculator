<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üí≥ EMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .result {
            margin-top: 20px;
            color: #059669;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .footer-links {
            margin-top: 30px;
            font-size: 0.95rem;
        }

        .footer-links a {
            color: #334155;
            text-decoration: none;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ EMI Calculator</h1>

        <form method="post">
            <input type="number" name="principal" placeholder="Loan Amount (‚Çπ)" step="any" required>
            <input type="number" name="rate" placeholder="Annual Interest Rate (%)" step="any" required>
            <input type="number" name="months" placeholder="Loan Tenure (in months)" required>
            <button type="submit">Calculate EMI</button>
        </form>

        {% if result %}
            <div class="result">Monthly EMI: ‚Çπ{{ result }}</div>
        {% endif %}

        <div class="footer-links">
            <a href="/">üè† Home</a>
            <a href="/basic">üßÆ Basic Calc</a>
            <a href="/simple-interest">üìà Simple Interest</a>
            <a href="/currency-compare">üí± Currency</a>
            <a href="/money-value">‚è≥ Future Value</a>
            <a href="/todo">üìù To-Do</a>
        </div>
    </div>
</body>
</html>
