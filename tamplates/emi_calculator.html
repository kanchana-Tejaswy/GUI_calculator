<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üí≥ EMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            border-radius: 15px;
        }

        h1 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 30px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            width: 100%;
            background: #1e3a8a;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #2a4fe5;
        }

        .result-box {
            margin-top: 30px;
            background: #e0f2fe;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .result-box h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #0f172a;
        }

        .result-box p {
            font-size: 18px;
            margin: 5px 0;
        }

        .nav-links {
            text-align: center;
            margin-top: 30px;
        }

        .nav-links a {
            margin: 0 10px;
            color: #1e3a8a;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ EMI Calculator</h1>
        <form method="POST">
            <input type="number" name="principal" step="0.01" placeholder="Enter Principal (‚Çπ)" required>
            <input type="number" name="rate" step="0.01" placeholder="Annual Interest Rate (%)" required>
            <input type="number" name="months" placeholder="Loan Duration (Months)" required>
            <button type="submit">Calculate EMI</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h2>Monthly EMI: ‚Çπ{{ result.emi }}</h2>
            <p>Total Interest: ‚Çπ{{ result.interest }}</p>
            <p>Total Payment: ‚Çπ{{ result.total }}</p>
        </div>
        {% endif %}

        <div class="nav-links">
            <a href="/">üè† Home</a>
            <a href="/simple-interest">üìà Interest</a>
            <a href="/money-value">‚è≥ Future Value</a>
            <a href="/currency-compare">üí± Currency</a>
            <a href="/todo">‚úÖ To-Do</a>
            <a href="/scientific">üß† Scientific</a>
        </div>
    </div>
</body>
</html>
