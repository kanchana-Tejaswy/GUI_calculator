<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00ff84;
      margin-bottom: 10px;
    }

    .calculator {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff84;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      background-color: #1e1e1e;
      color: #00ff84;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 1.1rem;
      background-color: #3a3a3a;
      color: #00ff84;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #00ff84;
      color: #1e1e1e;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .actions button {
      flex: 1;
      margin: 5px;
      padding: 10px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .dropdown {
      background-color: #2c2c2c;
      border: 1px solid #00ff84;
      color: #00ff84;
      padding: 8px;
      border-radius: 5px;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #00ff84;
    }

    a {
      color: #00ff84;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Basic Calculator</h1>

  <form class="calculator" method="POST">
    <input type="text" id="expression" name="expression" placeholder="Enter expression..." required>

    <div class="buttons">
      <button type="button" onclick="appendValue('7')">7</button>
      <button type="button" onclick="appendValue('8')">8</button>
      <button type="button" onclick="appendValue('9')">9</button>
      <button type="button" onclick="appendValue('/')">/</button>

      <button type="button" onclick="appendValue('4')">4</button>
      <button type="button" onclick="appendValue('5')">5</button>
      <button type="button" onclick="appendValue('6')">6</button>
      <button type="button" onclick="appendValue('')"></button>

      <button type="button" onclick="appendValue('1')">1</button>
      <button type="button" onclick="appendValue('2')">2</button>
      <button type="button" onclick="appendValue('3')">3</button>
      <button type="button" onclick="appendValue('-')">-</button>

      <button type="button" onclick="appendValue('0')">0</button>
      <button type="button" onclick="appendValue('.')">.</button>
      <button type="button" onclick="clearInput()">C</button>
      <button type="button" onclick="appendValue('+')">+</button>
    </div>

    <div class="actions">
      <button type="submit">=</button>
      <button type="button" onclick="backspace()">‚å´</button>
    </div>
  </form>

  {% if result %}
    <div class="result">Result: {{ result }}</div>
  {% endif %}

  <nav>
    <select class="dropdown" onchange="navigateTo(this.value)">
      <option value="">‚ò∞ More Tools</option>
      <option value="/simple-interest">Simple Interest</option>
      <option value="/currency">Currency Converter</option>
      <option value="/money-value">Future Money Value</option>
      <option value="/emi">EMI Calculator</option>
      <option value="/todo">To-Do List</option>
      <option value="/scientific">Scientific Calculator</option>
    </select>
  </nav>

  <a href="/">üîÅ Reset</a>

  <script>
    function appendValue(val) {
      document.getElementById("expression").value += val;
    }

    function clearInput() {
      document.getElementById("expression").value = '';
    }

    function backspace() {
      let input = document.getElementById("expression");
      input.value = input.value.slice(0, -1);
    }

    function navigateTo(path) {
      if (path) window.location.href = path;
    }
  </script>

</body>
</html>
