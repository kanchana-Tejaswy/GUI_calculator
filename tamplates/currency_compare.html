<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #00ff84;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff84;
    }

    form {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff84;
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      background-color: #1e1e1e;
      color: #00ff84;
      border: 1px solid #00ff84;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 1rem;
      background-color: #00ff84;
      color: #1e1e1e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cc6a;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ff84;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .dropdown {
      background-color: #2c2c2c;
      border: 1px solid #00ff84;
      color: #00ff84;
      padding: 8px;
      border-radius: 5px;
    }

    a {
      color: #00ff84;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Currency Converter</h1>

  <form method="POST">
    <label for="amount">Amount in your Currency:</label>
    <input type="number" name="amount" id="amount" step="0.01" required>

    <label for="rate">Conversion Rate (e.g. 1 USD = ? INR):</label>
    <input type="number" name="rate" id="rate" step="0.0001" required>

    <button type="submit">Convert</button>
  </form>

  {% if result %}
    <div class="result">{{ result }}</div>
  {% endif %}

  <nav>
    <select class="dropdown" onchange="navigateTo(this.value)">
      <option value="">â˜° More Tools</option>
      <option value="/">Basic Calculator</option>
      <option value="/scientific">Scientific Calculator</option>
      <option value="/simple-interest">Simple Interest</option>
      <option value="/money-value">Future Money Value</option>
      <option value="/emi">EMI Calculator</option>
      <option value="/todo">To-Do List</option>
    </select>
  </nav>

  <script>
    function navigateTo(path) {
      if (path) window.location.href = path;
    }
  </script>

</body>
</html>
