<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåç Currency Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h3 {
            margin-top: 20px;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>üåç Currency Converter</h1>
    <form method="post">
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <input type="number" step="0.0001" name="rate" placeholder="Exchange Rate (e.g., 83.25)" required>
        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}

    <a href="/">‚Üê Back to Home</a>
</body>
</html>
