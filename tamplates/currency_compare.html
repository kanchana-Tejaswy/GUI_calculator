<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Poppins', sans-serif;
            color: #00FF88;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .currency-container {
            background-color: #121212;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00FF88;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background-color: #1e1e1e;
            color: #00FF88;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00FF88;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc66;
        }

        .result {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00FF88;
        }
    </style>
</head>
<body>
    <div class="currency-container">
        <h2>Currency Comparison</h2>
        <form method="POST">
            <input type="number" name="amount" step="0.01" placeholder="Amount in Base Currency" required>
            <input type="number" name="rate" step="0.01" placeholder="Conversion Rate" required>
            <button type="submit">Convert</button>
        </form>
        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
