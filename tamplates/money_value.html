<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future Money Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>⏳ Future Value Estimator</h1>
    <form method="post">
        <input type="number" name="amount" step="0.01" placeholder="Current Amount" required>
        <input type="number" name="inflation" step="0.01" placeholder="Inflation Rate (%)" required>
        <input type="number" name="years" placeholder="Years" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}

    <a href="/">← Back to Home</a>
</body>
</html>
