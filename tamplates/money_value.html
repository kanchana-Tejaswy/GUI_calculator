<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future Money Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #1e3a8a;
        }

        .calculator {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        input[type="number"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #1e3a8a;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3749c5;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        .nav-links {
            margin-top: 30px;
        }

        .nav-links a {
            text-decoration: none;
            margin: 0 10px;
            color: #1e3a8a;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>‚è≥ Future Value Estimator</h1>

    <div class="calculator">
        <form method="post">
            <input type="number" name="amount" placeholder="Current Amount (‚Çπ)" step="0.01" required><br>
            <input type="number" name="inflation" placeholder="Inflation Rate (%)" step="0.01" required><br>
            <input type="number" name="years" placeholder="Number of Years" step="1" required><br>
            <button type="submit">Calculate</button>
        </form>

        {% if result %}
            <div class="result">
                <h3>Future Value: ‚Çπ{{ result }}</h3>
            </div>
        {% endif %}
    </div>

    <div class="nav-links">
        <a href="/">üè† Home</a> |
        <a href="/simple-interest">üìà Simple Interest</a> |
        <a href="/currency-compare">üåç Currency Compare</a> |
        <a href="/emi">üí≥ EMI</a> |
        <a href="/todo">‚úÖ To-Do List</a> |
        <a href="/scientific">üî¨ Scientific</a>
    </div>

</body>
</html>
