<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⏳ Future Value Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #0f172a;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="number"] {
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f8fafc;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e40af;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #059669;
        }

        a.back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #2563eb;
            font-size: 0.95rem;
            padding: 8px 14px;
            border-radius: 8px;
            background-color: #f1f5f9;
            transition: background-color 0.3s ease;
        }

        a.back-link:hover {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏳ Future Money Value Calculator</h1>
        <form method="post">
            <input type="number" name="amount" placeholder="Current Amount (₹)" step="any" required>
            <input type="number" name="inflation" placeholder="Inflation Rate (%)" step="any" required>
            <input type="number" name="years" placeholder="Years" required>
            <button type="submit">Calculate Future Value</button>
        </form>

        {% if result %}
            <div class="result">
                Future Value: ₹ {{ result }}
            </div>
        {% endif %}

        <a href="/" class="back-link">← Back to Home</a>
    </div>
</body>
</html>
