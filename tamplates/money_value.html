<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Value Estimator</title>
    <style>
        body {
            background-color: #f7fafc;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            text-align: center;
        }

        .box {
            background-color: white;
            padding: 30px;
            margin: auto;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1a202c;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 25px;
            background-color: #38b2ac;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #319795;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #2d3748;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #3182ce;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>⏳ Money Value Estimator</h1>
        <form method="POST">
            <input type="number" step="any" name="amount" placeholder="Amount (₹)" required><br>
            <input type="number" step="any" name="inflation" placeholder="Inflation Rate (%)" required><br>
            <input type="number" step="any" name="years" placeholder="Number of Years" required><br>
            <button type="submit">Calculate</button>
        </form>

        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
        <a href="/">← Back to Home</a>
    </div>
</body>
</html>
